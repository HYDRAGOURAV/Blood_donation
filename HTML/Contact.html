{% include "Navbar.html" %}
{% block title %}{% endblock title %}
{% block content %}

<div class="container">
    <h1 class="my-2">Contact</h1>
    <div class="card mb-3 my-5" style="max-width: 1200px;">
        <div class="row g-0">
          <div class="col-md-8">
          
            <div class="card-body">
              <h5 class="card-title">Contact us</h5>
              <form action="{% url 'user_Contact_Data' %}" method="POST">
                {% csrf_token %}
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" required name="User_name" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" required name="User_email" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="User_message"  rows="3"></textarea>
                <button type="submit"  class="btn btn-outline-success my-3">Contact us <i class="fa-solid fa-envelope"></i></button>
              </div>
            </form>
            </div>
          </div>
          <div class="col-md-4">
            <img src="../static/images/4affd89a9f1bef68eaddc24a749fa532.jpg" class="img-fluid rounded-start" alt="...">
          </div>
        </div>
      </div>
</div>


{% endblock content %}
