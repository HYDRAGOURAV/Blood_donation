{% block content %}
<div class="container d-inline d-flex justify-content-center align-items-center h-75">
    <div class="card  my-5" style="width: 18rem;">
        <img src="../static/images/Save-Life-India.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <form method="POST"  action="{% url 'Donate_money' %}">
            {% csrf_token %}            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="D_email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              <label for="exampleInputPassword1" class="form-label">Amount</label>

            </div>

              <input type="checkbox" required class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">confirm Payment</label>
            </div>
           <input type="submit"  class="btn btn-success" value="Donate">
           
          </form>
          <input type="submit" id="rzp-button1" class="btn btn-success" value="pay">
        </div>
      </div>
</div>
